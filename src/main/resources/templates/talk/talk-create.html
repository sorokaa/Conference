<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать доклад</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div th:insert="index::header"></div>

<div class="row justify-content-md-center" style="margin-top: 20px">
    <div class="col-md-5">
        <form th:action="@{/talk-create}" method="post">

            <div class="form-group row">
                <label for="theme" class="col-sm-2 col-form-label">Тема</label>
                <div class="col-sm-10">
                    <input type="text" name="theme" class="form-control" id="theme" placeholder="Тема">
                </div>
            </div>

            <div class="form-group row">
                <label for="annotation" class="col-sm-2 col-form-label">Аннотация</label>
                <div class="col-sm-10">
                    <input type="text" name="shortInfo" class="form-control" id="annotation" placeholder="Аннотация">
                </div>
            </div>

            <div class="form-group row justify-content-around">
                <label for="date-talk">Дата</label>
                <div class="col-md-3">
                    <input type="date" id="date-talk" name="date_of_talk">
                </div>
                <label for="time-talk">Время</label>
                <div class="col-md-3">
                    <input type="time" id="time-talk" name="time_of_talk">
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Аудитория</legend>
                    <div class="col-sm-10">
                        <th:block  th:each="room : ${rooms}">
                            <div class="form-check">
                                <input class="form-check-input" name="room" th:value="${room.id}" type="radio"  id="gridRadios1"checked>
                                <label class="form-check-label" for="gridRadios1" th:text="${room.number} + ' ' + аудитория"></label>
                            </div>
                        </th:block>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="col-sm-2">Докладчики</div>
                <div class="col-sm-10">
                    <th:block th:each="user:${users}">
                        <div class="form-check">
                            <input class="form-check-input" name="users" type="checkbox" th:value="${user.id}" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1" th:text="${user.username}"></label>
                        </div>
                    </th:block>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-dark">Создать</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
